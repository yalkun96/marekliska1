{% extends 'django_five/main.html' %}
{% load static %}


{% load static %}
{% block header %}
  <header class="masthead" style="background-image: url('{% static 'django_five/images/home-bg.jpg' %}');">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Home</h1>

                        </div>
                    </div>
                </div>
            </div>
        </header>
{% endblock %}

{% block content%}

    <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <div class="post-preview">
                            <h2 class="post-title">Add Article</h2>
                            <form method="post" enctype="multipart/form-data">
                                 <main class="post">
                                     {% csrf_token %}
                                     <div class="post-title">
                                         {{ form.as_p }}
                                     </div>
                                     <p><button class="btn btn-outline-success" type="submit">Add</button></p>

                </div>
            </div>
        </div>

{% endblock %}
